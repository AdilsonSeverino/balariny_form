<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>

    <div id="container">
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

            <form>
                <fieldset class="grupo">
                    <div>
                        <label for="nome"><strong>Nome</strong></label>
                        <input type="text" nome="nome" id="nome" required>
                    </div>
                    <div>
                        <label for="sobrenome"><strong>Sobrenome</strong></label>
                        <input type="text" nome="sobrenome" id="sobrenome" required>
                    </div>
                </fieldset>
                <div class="campo">
                    <label for="email"><strong>Email</strong></label>
                    <input type="email" nome="email" id="email" required>
                </div>
                <div class="campo">
                    <label><strong>De qual lado aplicação você desenvolve?</strong></label>
                    <label >
                        <input type="radio" nome="devweb" value="frontend" checked>Front-end
                    </label>
                    <label>
                        <input type="radio" nome="devweb" value="back-end">Back-end
                    </label>
                    <label>
                        <input type="radio" nome="devweb" value="fullstack">Fullstack
                    </label>
                </div>
                <div class="campo">
                    <label for="senioridade"><strong>Senioridade</strong></label>
                    <select name="Senioridade" id="senioridade">
                        <option selected disabled value="">Selecione</option>
                               <!--selecionado; desativado; sem valor-->
                        <option>Junior</option>
                        <option>Pleno</option>
                        <option>Senior</option>
                    </select>
                </div>
                <fieldset class="grupo">
                    <div id="check">
                        <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                        <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="HTML">
                        <label for="tecnologia1">HTML</label>
                        <input type="checkbox" id="tecnologia2" nome="tecnologia2" value="CSS">
                        <label for="tecnologia2">CSS</label>
                        <input type="checkbox" id="tecnologia2" nome="tecnologia2" value="CSS">
                        <label for="tecnologia3">JavaScript</label>
                        <input type="checkbox" id="tecnologia3" nome="tecnologia3" value="JavaScript">
                        <label for="tecnologia4">PHP</label>
                        <input type="checkbox" id="tecnologia4" nome="tecnologia4" value="PHP">
                        <label for="tecnologia5">C#</label>
                        <input type="checkbox" id="tecnologia5" nome="tecnologia5" value="C#">
                        <label for="tecnologia6">Python</label>
                        <input type="checkbox" id="tecnologia6" nome="tecnologia6" value="Python">
                        <label for="tecnologi7">Java</label>
                        <input type="checkbox" id="tecnologi7" nome="tecnologi7" value="Java">
                    </div>
                </fieldset>
                <div>
                    <br>
                    <label><strong>Conte um pouco da sua experiência</strong></label><br><br>
                    <textarea name="experiencia" id="experiencia" cols="0" rows="6" style="width: 26em; height: 6em;"></textarea>
                </div>
                <button id="botao" type="submit">Concluído</button>
            </form>
    
</body>
</html>
